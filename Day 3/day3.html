<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of an array</title>
</head>
<body>
    <!-- 3. Create an array with five city names and print it in reverse order -->

    <script>
        var cities = ["Bhubaneswar", "Mumbai", "Punjab", "Hyderabad", "Bangalore"];
        for(let i=cities.length-1; i>=0; i--){
            console.log(cities[i]);  //array in reverse order
        }
    </script>
</body>
</html>
