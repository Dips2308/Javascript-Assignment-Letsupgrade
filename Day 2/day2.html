<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operaiton</title>
</head>
<body>
    <!-- 2. Create an array with 10 numbers and print only the even numbers with a loop from that array -->

    <script>
        var nums = [81,52,34,14,23,39,73,99,67,42];
        for(let i=0; i<nums.length; i++){
            if(nums[i]%2==0){
                console.log(nums[i]); //even numbers
            }
        }
    </script>

    
</body>
</html>
