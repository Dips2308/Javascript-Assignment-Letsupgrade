<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations in JS</title>
</head>
<body>

    <!-- 1. Create two number variables and perform all kinds of binary operation on them -->

    <script>
        var num1 = 80;
        var num2 = 55;

        var sum, sub, mul, div, rem;

        sum = num1 + num2;
        sub = num1 - num2; 
        mul = num1 * num2; 
        div = num1 / num2; 
        rem = num1 % num2; 

        //Arithmatic Operations
        console.log(`The sum of ${num1} and ${num2} is ${sum}.
        The difference of ${num1} and ${num2} is ${sub}.
        The multiplication of ${num1} and ${num2} is ${mul}.
        The division of ${num1} and ${num2} is ${div}.
        The remainder of ${num1} and ${num2} is ${rem}.
        `);
    </script>

    
</body>
</html>
